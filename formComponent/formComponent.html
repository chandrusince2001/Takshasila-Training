<template>
    <lightning-card title="Contact Information">
    <lightning-record-edit-form
    record-id={recordId}
    object-api-name="Contact"
    onsuccess={handleSuccess}
    onload={handleLoad}>

    <lightning-input-field field-name="Name"></lightning-input-field>
    <lightning-input-field field-name="Birthdate"></lightning-input-field>
    <lightning-input-field field-name="MobilePhone"></lightning-input-field>
    <lightning-input-field field-name="Description"></lightning-input-field>

    <lightning-button variant="destructive" type="submit" label="Save"></lightning-button>
    </lightning-record-edit-form>
    </lightning-card>
    </template>
