<template>
    <lightning-card title="Applicant Experience Details" icon-name="standard:employee_organization">
        <div class="slds-p-around_medium">
            <lightning-record-edit-form
                object-api-name="Applicant__c"
                onsuccess={handleSuccess}
                oncancel={handleCancel}
            >
                    <lightning-input-field field-name="Previous_Work_Experience__c" class="slds-m-bottom_small"></lightning-input-field>
                    <lightning-input-field field-name="Previous_Company__c" class="slds-m-bottom_small"></lightning-input-field>
                    <lightning-input-field field-name="Current_CTC__c" class="slds-m-bottom_small"></lightning-input-field>
                    <lightning-input-field field-name="Expected_CTC__c" class="slds-m-bottom_small"></lightning-input-field>

                <div class="slds-m-top_medium">
                    <lightning-button type="submit" variant="brand" label="Save"></lightning-button>
                    <lightning-button type="button" label="Cancel" onclick={handleCancel} class="slds-m-left_small"></lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
